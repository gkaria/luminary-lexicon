<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steve Jobs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f4f1ea;
      color: #252422;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 48px auto;
      padding: 0 16px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 24px;
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #fbbf24;
    }
    h1 {
      text-align: center;
      color: #1976d2;
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 18px;
      letter-spacing: -1px;
    }
    .card-section {
      background: #fff;
      border-radius: 1.25rem;
      box-shadow: 0 2px 12px 0 rgba(25,118,210,0.07);
      padding: 36px 28px 28px 28px;
      margin-bottom: 2.5rem;
    }
    .card-section:last-child {
      margin-bottom: 0;
    }
    h2 {
      color: #1976d2;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 18px;
      text-align: center;
    }
    p {
      font-size: 1.08em;
      line-height: 1.7;
      margin-bottom: 12px;
    }
    .empty {
      color: #888;
      font-style: italic;
      text-align: center;
      font-size: 1.2em;
      margin: 0;
    }
    @media (max-width: 700px) {
      .container { padding: 0 2px; }
      .card-section { padding: 18px 8px 18px 8px; }
      h1 { font-size: 2rem; }
      h2 { font-size: 1.3rem; }
    }
  </style>

<body>

    <a href="../index.html" class="back-link">&larr; Back to Lexicon</a>
