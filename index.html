<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminary Lexicon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Inter', Arial, sans-serif;
            background: #18181b;
            color: #e5e7eb;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 700px;
            margin: 48px auto;
            background: #232326;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.13);
            padding: 40px 28px 32px 28px;
            transition: background 0.3s;
        }
        h1 {
            text-align: center;
            color: #fbbf24;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 32px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 22px 0;
        }
        a {
            text-decoration: none;
            color: #38bdf8;
            font-size: 1.25em;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            background: linear-gradient(90deg, #232326 0%, #18181b 100%);
            box-shadow: 0 1px 6px 0 rgba(56,189,248,0.07);
            transition: color 0.2s, background 0.2s, box-shadow 0.2s;
            display: inline-block;
        }
        a:hover {
            color: #fbbf24;
            background: linear-gradient(90deg, #232326 0%, #0ea5e9 100%);
            box-shadow: 0 4px 16px 0 rgba(251,191,36,0.10);
        }
        .theme-toggle {
            position: absolute;
            top: 24px;
            right: 32px;
            background: linear-gradient(90deg, #0ea5e9 0%, #2dd4bf 100%);
            color: #18181b;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 rgba(14,165,233,0.13);
            transition: background 0.2s, color 0.2s;
            z-index: 10;
        }
        .theme-toggle:hover {
            background: linear-gradient(90deg, #0369a1 0%, #0d9488 100%);
            color: #fbbf24;
        }
        /* Light mode styles */
        html.light, html.light body {
            background: #f9f9f9;
            color: #252422;
        }
        html.light .container {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        html.light h1 {
            color: #1976d2;
        }
        html.light a {
            color: #1976d2;
            background: linear-gradient(90deg, #fff 0%, #f4f1ea 100%);
            box-shadow: 0 1px 6px 0 rgba(25,118,210,0.07);
        }
        html.light a:hover {
            color: #0d47a1;
            background: linear-gradient(90deg, #fff 0%, #b3e5fc 100%);
            box-shadow: 0 4px 16px 0 rgba(25,118,210,0.10);
        }
        html.light .theme-toggle {
            background: linear-gradient(90deg, #2563eb 0%, #06b6d4 100%);
            color: #fff;
        }
        html.light .theme-toggle:hover {
            background: linear-gradient(90deg, #1e40af 0%, #0e7490 100%);
            color: #fbbf24;
        }
        @media (max-width: 600px) {
            .container { padding: 18px 4px 18px 4px; }
            h1 { font-size: 2rem; }
            .theme-toggle { top: 12px; right: 12px; width: 38px; height: 38px; font-size: 1.1rem; }
        }
    </style>
</head>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark/light mode"><span id="themeIcon">üåô</span></button>
    <div class="container">
        <h1>Luminary Lexicon</h1>
        <div class="luminary-grid">
            <a class="luminary-card" href="alan-turing/alan-turing.html">
               <div class="luminary-name">Alan Turing</div>
            </a>
            <a class="luminary-card" href="jensen-huang/jensen-huang.html">
               <div class="luminary-name">Jensen Huang</div>
            </a>
            <a class="luminary-card" href="steve-jobs/steve-jobs.html">
                <div class="luminary-name">Steve Jobs</div>
            </a>
            <a class="luminary-card" href="vinod-khosla/vinod-khosla.html">
                <div class="luminary-name">Vinod Khosla</div>
            </a>
        </div>
    </div>
    <script>
        // Theme toggle logic (default dark)
        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                document.documentElement.classList.remove('light');
                localStorage.setItem('theme', 'dark');
                document.getElementById('themeIcon').textContent = 'üåô';
            } else {
                document.documentElement.classList.remove('dark');
                document.documentElement.classList.add('light');
                localStorage.setItem('theme', 'light');
                document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
            }
        }
        // On load, set theme from localStorage or default to light
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                setTheme('light');
            }
            document.getElementById('themeToggle').addEventListener('click', function() {
                const isDark = document.documentElement.classList.contains('dark');
                setTheme(isDark ? 'light' : 'dark');
            });
        })();
    </script>
</body>
</html>
